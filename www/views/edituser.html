
<table class="table table-striped">
  <thead>
    <tr>
      
      <th>First Name</th>
      <th>Last Name</th>
      <th>Sex</th>
      <th>Age</th>

    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in users">  <!--  ng-repeat="user" -->
      
      <td>{{user.FIRST_NAME}}</td>
      <td>{{user.LAST_NAME}}</td>
      <td>{{user.SEX==0?'M':'F'}}</td>
      <td>{{user.AGE}}</td>
        
    </tr>
    
  </tbody>
</table>

<form class="form-horizontal">
<h3 >Edit User:</h3>


  <div class="form-group">
    <label class="col-sm-2 control-label">First Name:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="fName"  placeholder={{users[0].FIRST_NAME}}>
    </div>
  </div> 
    <div class="form-group">
    <label class="col-sm-2 control-label">Last Name:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="lName"  placeholder={{users[0].LAST_NAME}}>
    </div>
  </div>
    <div class="form-group">
    <label class="col-sm-2 control-label">Sex:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="Sex"  placeholder={{users[0].SEX}}>
    </div>
  </div>
    <div class="form-group">
    <label class="col-sm-2 control-label">Age:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="Age"  placeholder={{users[0].AGE}}>
    </div>
  </div>
  
</form>

<div class="form-group" >
      <div class="col-sm-2" >
        <button style="width: 70%" class="btn btn-success" ng-click="EditUserController()" >
          <span class="glyphicon glyphicon-save"></span> Save
        </button>
      </div>
      <div  class="col-sm-2" >
          <a ng-href='#/'>
            <button style="width: 70%" class="btn btn-success">
                Back
            </button>
          </a>
      </div>
    </div>
  </div>
