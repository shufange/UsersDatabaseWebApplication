<form class="form-horizontal" name="myForm" novalidate>
  <div class="form-group">
    <label class="col-sm-2 control-label">First Name:</label>
    <div class="col-sm-10">
        <input type="text" ng-model="fName" name="firstName" placeholder="First Name" required>
        <span style="color:red;" ng-show="myForm.firstName.$dirty && myForm.firstName.$invalid">
            First Name is required.
        </span>
    </div>
  </div> 
  <div class="form-group">
    <label class="col-sm-2 control-label">Last Name:</label>
    <div class="col-sm-10">
        <input type="text" ng-model="lName" name="lastName" placeholder="Last Name" required>
        <span style="color:red;" ng-show="myForm.lastName.$dirty && myForm.lastName.$invalid">
            Last Name is required.
        </span>
    </div>
  </div>    
  <div class="form-group">
    <label class="col-sm-2 control-label">Sex:</label>
    <div class="col-sm-10">
        <input style="margin-top:10px;" type="radio" ng-model="SexM" name="SexM" value="male" checked >&nbsp; Male &nbsp; &nbsp;
        <input style="margin-top:10px;" type="radio" ng-model="SexF" name="SexF" value="female">&nbsp; Female

    </div>
  </div>
    <div class="form-group">
    <label class="col-sm-2 control-label">Age:</label>
    <div class="col-sm-10">
        <input type="number" ng-model="Age" name="Age" placeholder="" required> 
        <span style="color:red;" ng-show="myForm.Age.$dirty && myForm.Age.$invalid">
            Age is required.
        </span>
    </div>
  </div>
  
    
    <a ng-click="CreateUserController()" ng-disabled=" myForm.firstName.$dirty && myForm.firstName.$invalid ||  (myForm.lastName.$dirty && myForm.lastName.$invalid) || (myForm.Age.$dirty && myForm.Age.$invalid)">
    <div class="col-md-2">      
        <button class="btn btn-success" >
            <span class="glyphicon glyphicon-user"></span> 
            Create New User
        </button>
    </div>  
    <div class="col-md-2">
        <a ng-href='#/'>
        <button  style="width: 100%;" class="btn btn-success"  >
            Cancel
        </button>
        </a>
    </div> 

</a>
</form>
